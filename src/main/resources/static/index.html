<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeList - 음악과 함께하는 새로운 경험</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        
        .logo {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .description {
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.6;
            opacity: 0.8;
        }
        
        .login-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .login-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .features {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .feature h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .feature p {
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">VibeList</div>
        <div class="subtitle">음악과 함께하는 새로운 경험</div>
        <div class="description">
            당신만의 음악 플레이리스트를 만들고, 친구들과 공유하세요.<br>
            소셜 로그인으로 간편하게 시작할 수 있습니다.
        </div>
        
        <a href="/login.html" class="login-button" onclick="showLoading()">
            시작하기
        </a>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>로그인 페이지로 이동 중...</p>
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>🎵 플레이리스트</h3>
                <p>나만의 음악 플레이리스트를 만들고 관리하세요.</p>
            </div>
            <div class="feature">
                <h3>👥 공유</h3>
                <p>친구들과 음악 취향을 공유하고 새로운 음악을 발견하세요.</p>
            </div>
            <div class="feature">
                <h3>🔍 발견</h3>
                <p>다양한 사용자들의 플레이리스트를 탐색하고 새로운 음악을 찾아보세요.</p>
            </div>
        </div>
    </div>
    
    <script>
        // 로그인 상태 확인
        async function checkLoginStatus() {
            try {
                const response = await fetch('/v1/auth/status');
                const data = await response.json();
                
                if (data.authenticated) {
                    // 이미 로그인된 경우 메인 페이지로 리다이렉트
                    window.location.href = '/main.html';
                }
            } catch (error) {
                console.log('로그인 상태 확인 실패 (정상):', error);
                // 에러가 발생해도 정상 (로그인되지 않은 상태)
            }
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        // 페이지 로드 시 로그인 상태 확인
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
        
        // 3초 후 자동으로 로그인 페이지로 이동 (선택사항)
        setTimeout(() => {
            if (!document.getElementById('loading').style.display === 'block') {
                // 로딩이 표시되지 않았다면 자동 이동
                window.location.href = '/login.html';
            }
        }, 5000);
    </script>
</body>
</html>
